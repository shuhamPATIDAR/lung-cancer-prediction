<!DOCTYPE html>
<html lang="en"> <!-- Specifies that the document is written in English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <link rel="shortcut icon" type="x-icon" href="static\images\lungtitle.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with older versions of Internet Explorer -->
    <title>Lung Cancer Prediction Test</title> <!-- Title of the webpage -->

    <!-- Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>

<!-- Main container for the form -->
<div class="container">
    <h1>Lung Cancer Risk Test</h1> <!-- Header for the test -->
    
    <!-- Form to collect user input -->
    <form action="{{ url_for('predict') }}" method="POST"> <!-- Action defines where to send the form data -->
        <div class="form-row"> <!-- Row for layout purposes -->
            <div class="form-group"> <!-- Grouping for form elements -->
                <label for="age">Age</label> <!-- Label for age input -->
                <input type="number" id="age" name="age" min="1" required> <!-- Numeric input for age -->
            </div>
            <div class="form-group"> <!-- Another group for gender selection -->
                <label for="gender">Gender</label>
                <select id="gender" name="gender"> <!-- Dropdown for gender selection -->
                    <option value="male" selected>Male</option> <!-- Default selected option -->
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <p style="color: #34495e; font-size: 18px; font-weight: 500; text-align: left; margin-bottom: 20px;">
            Please answer the following questions honestly to get accurate results.
        </p>
    
        <!-- Fieldset for smoking history -->
        <fieldset>
            <legend>Smoking</legend> <!-- Legend for grouping radio buttons -->
            <div class="radio-group"> <!-- Grouping for radio buttons -->
                <label><input type="radio" name="smoking" value="yes" required aria-label="Smoking Yes"> Yes</label>
                <label><input type="radio" name="smoking" value="no" aria-label="Smoking No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for yellow fingers -->
        <fieldset>
            <legend>Yellow Fingers</legend>
            <div class="radio-group">
                <label><input type="radio" name="yellow_fingers" value="yes" required aria-label="Yellow Fingers Yes"> Yes</label>
                <label><input type="radio" name="yellow_fingers" value="no" aria-label="Yellow Fingers No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for anxiety -->
        <fieldset>
            <legend>Anxiety</legend>
            <div class="radio-group">
                <label><input type="radio" name="anxiety" value="yes" required aria-label="Anxiety Yes"> Yes</label>
                <label><input type="radio" name="anxiety" value="no" aria-label="Anxiety No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for peer pressure -->
        <fieldset>
            <legend>Peer Pressure</legend>
            <div class="radio-group">
                <label><input type="radio" name="peer_pressure" value="yes" required aria-label="Peer Pressure Yes"> Yes</label>
                <label><input type="radio" name="peer_pressure" value="no" aria-label="Peer Pressure No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for chronic disease -->
        <fieldset>
            <legend>Chronic Disease</legend>
            <div class="radio-group">
                <label><input type="radio" name="chronic_disease" value="yes" required aria-label="Chronic Disease Yes"> Yes</label>
                <label><input type="radio" name="chronic_disease" value="no" aria-label="Chronic Disease No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for fatigue -->
        <fieldset>
            <legend>Fatigue</legend>
            <div class="radio-group">
                <label><input type="radio" name="fatigue" value="yes" required aria-label="Fatigue Yes"> Yes</label>
                <label><input type="radio" name="fatigue" value="no" aria-label="Fatigue No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for allergy -->
        <fieldset>
            <legend>Allergy</legend>
            <div class="radio-group">
                <label><input type="radio" name="allergy" value="yes" required aria-label="Allergy Yes"> Yes</label>
                <label><input type="radio" name="allergy" value="no" aria-label="Allergy No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for wheezing -->
        <fieldset>
            <legend>Wheezing</legend>
            <div class="radio-group">
                <label><input type="radio" name="wheezing" value="yes" required aria-label="Wheezing Yes"> Yes</label>
                <label><input type="radio" name="wheezing" value="no" aria-label="Wheezing No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for alcohol consumption -->
        <fieldset>
            <legend>Alcohol Consumption</legend>
            <div class="radio-group">
                <label><input type="radio" name="alcohol_consumption" value="yes" required aria-label="Alcohol Consumption Yes"> Yes</label>
                <label><input type="radio" name="alcohol_consumption" value="no" aria-label="Alcohol Consumption No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for coughing -->
        <fieldset>
            <legend>Coughing</legend>
            <div class="radio-group">
                <label><input type="radio" name="coughing" value="yes" required aria-label="Coughing Yes"> Yes</label>
                <label><input type="radio" name="coughing" value="no" aria-label="Coughing No"> No</label>
            </div>
        </fieldset>

        <!-- Fieldset for shortness of breath -->
        <fieldset>
            <legend>Shortness of Breath</legend>
            <div class="radio-group">
                <label><input type="radio" name="shortness_of_breath" value="yes" required aria-label="Shortness of Breath Yes"> Yes</label>
                <label><input type="radio" name="shortness_of_breath" value="no" aria-label="Shortness of Breath No"> No</label>
            </div>
        </fieldset>
        <fieldset> 
            <legend>Swallowing Difficulty</legend>
            <div class="radio-group">
                <label><input type="radio" name="swallowing_difficulty" value="yes" required aria-label="Swallowing Difficulty Yes"> Yes</label>
                <label><input type="radio" name="swallowing_difficulty" value="no" aria-label="Swallowing Difficulty No"> No</label>
            </div>
        </fieldset>
        <!-- Fieldset for chest pain -->
        <fieldset>
            <legend>Chest Pain</legend>
            <div class="radio-group">
                <label><input type="radio" name="chest_pain" value="yes" required aria-label="Chest Pain Yes"> Yes</label>
                <label><input type="radio" name="chest_pain" value="no" aria-label="Chest Pain No"> No</label>
            </div>
        </fieldset>

        <!-- Submit button for the form -->
        <button type="submit" class="submit-btn" onclick="location.href='/result';">Submit</button>
    </form>
    <!-- Floating decorative shapes -->
    <div class="shape one"></div>
    <div class="shape two"></div>
</div>

</body>
</html>
